<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>学生智能测评系统</title>
<link href="CSS/login.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="CSS/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="CSS/login.css">
<script type="text/javascript" src="js/jquery.js"></script>
</head>

<body class="bg">
	<div id="container" >
		<div id="logo">
			<form action="loginCheck.jsp" onsubmit="return check()">
				<table style="width: 95%">
					<tr>
						<td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
						<td>用户名:</td>
						<td><input type="text" name="userName" id="userName" size="20" />
						</td>
					</tr>
					<tr></tr>
					<tr>
						<td></td>
						<td>密&nbsp;码:</td>
						<td><input type="password" name="password"  id="password" size="20" />
						</td>
					</tr>

					<tr>
						<td></td>
						<td align=left>验&nbsp;证&nbsp;码：</td>
						<td><img border=0 src="code.jsp">
						</td>
					</tr>

					<tr>
						<td></td>
						<td>输入验证码：</td>
						<td><input type=text name=rand id="rand" maxlength=4 value="">
						</td>
					</tr>
					<tr><td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td></tr>
					<tr align="center">
					<td colspan="3">
						<input name="submit" type="submit"  class="btn btn-success" value="登录" />
						<input type="reset" class="btn btn-default" value="重置"/></td>
					</tr>
				</table>
				<br>
			</form>
			<table>
				<tr>
				<td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
					<td><a href="register.jsp" class="STYLE2">注 册</a><td>
					<td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
					<td><a href="managerLogin.jsp" class="STYLE1">管理员/教师登陆</a>
					</td>
				</tr>
			</table>
		</div>
	</div>
</body>
 <script type="text/javascript">
  	function check(){
  		if($("#userName").val() == ""){
  			alert("请填写用户名!");
  			return false;
  		}
  		if($("#password").val() == ""){
  			alert("请填写密码!");
  			return false;
  		}
  		
  		if($("#rand").val() == ""){
  			alert("请填写验证码!");
  			return false;
  		}
  		
  		return true;
  	}
  </script>
</html>
